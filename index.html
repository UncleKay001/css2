<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Madrid FC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/realmadridlogo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- welcome section  -->
    <div id="welcome">
      <h1>Welcome To</h1>
      <img src="assets/realmadridlogo.svg" alt="Real Madrid Logo" id="logo" />
    </div>

    <!-- goalkeeper section  -->
    <div id="goalkeeper">
      <h2>GoalKeeper</h2>
      <img src="assets/courtois.jpg" alt="" class="reduceimage" />
    </div>

    <!-- defenders section  -->
    <div id="defenders">
      <h2>Defenders</h2>
      <div id="defenderslist">
        <figure>
          <img src="assets/carvajal.jpg" alt="" class="reduceimage" />
          <figcaption>Carvajal</figcaption>
        </figure>
        <figure>
          <img src="assets/militao.jpg" alt="" class="reduceimage" />
          <figcaption>Militao</figcaption>
        </figure>
        <figure>
          <img src="assets/alaba.jpg" alt="" class="reduceimage" />
          <figcaption>Alaba</figcaption>
        </figure>
        <figure>
          <img src="assets/vallejo.jpg" alt="" class="reduceimage" />
          <figcaption>Vallejo</figcaption>
        </figure>
      </div>
    </div>

    <!-- midfielders section  -->
  </body>
</html>
